<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Preorder System | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!-- Firebase -->
<script src="firebase-config.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  firebase.initializeApp(window.FIREBASE_CONFIG);
  const auth = firebase.auth();
</script>

<body class="auth-page fade-page">

<main class="container">
  <section class="card auth-card">

    <div class="logo">ðŸ“š</div>
    <h1>Sign in to your account</h1>
    <p class="subtitle">Use your Student ID</p>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="studentId">Student ID</label>
        <input id="studentId" type="text" placeholder="e.g. 2024503530" required>
        <span class="input-error" id="idError"></span>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <span class="input-error" id="passError"></span>
      </div>

      <p class="error" id="loginError"></p>

      <div class="actions">
        <button class="primary" type="submit">Login</button>
      </div>

      <div class="help-links">
        <a href="register.html" class="link">Create an account</a>
      </div>
    </form>
  </section>
</main>

<script>
const loginForm = document.getElementById("loginForm");
const studentId = document.getElementById("studentId");
const password = document.getElementById("password");
const idError = document.getElementById("idError");
const passError = document.getElementById("passError");
const loginError = document.getElementById("loginError");

loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  idError.textContent = passError.textContent = loginError.textContent = "";

  const sid = studentId.value.trim();
  const pwd = password.value;

  if (sid.length < 3) return idError.textContent = "Invalid Student ID";
  if (pwd.length < 6) return passError.textContent = "Minimum 6 characters";

  try {
    await auth.signInWithEmailAndPassword(sid + "@library.com", pwd);
    window.location.href = "dashboard.html";
  } catch (err) {
    loginError.textContent = err.message;
  }
});
</script>

</body>
</html>
