<!DOCTYPE html>
<html>
<head>
    <title>Library Book Pre-Order System</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f4f6f8; }
        h1 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 15px 0; }
        .book { background: white; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        button { background: #9d52b4; color: white; padding: 8px 12px; border: none; cursor: pointer; }
    </style>
</head>
<body>

<h1>ðŸ“š Library Book Pre-Order System</h1>

<input type="text" id="search" placeholder="Search book or author..." onkeyup="searchBook()">

<div id="bookList">
    <!-- Book list will appear here -->
</div>

<script>
const books = [
    {name: "DSA", author: "Corman", status: "Available"},
    {name: "DBMS", author: "Henry K Forth", status: "Issued"},
    {name: "Computer Networks", author: "Tanenbaum", status: "Available"},
    {name: "Java Programming", author: "Herbert", status: "Available"},
    {name: "AI", author: "Russell", status: "Issued"}
];


function showBooks(listToShow = books) {
    const list = document.getElementById("bookList");
    list.innerHTML = "";
    listToShow.forEach(book => {
        const bookDiv = document.createElement("div");
        bookDiv.className = "book";
        bookDiv.innerHTML = `<b>${book.name}</b> - ${book.author} <br>Status: ${book.status} <br>
        <button onclick="reserve('${book.name}')">Reserve</button>`;
        list.appendChild(bookDiv);
    });
}

function searchBook() {
    const input = document.getElementById("search").value.toLowerCase();
    const filtered = books.filter(book => 
        book.name.toLowerCase().includes(input) || 
        book.author.toLowerCase().includes(input)
    );
    showBooks(filtered);
}

function reserve(bookName) {
    const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSdFqfl2Dg95HZV9fTXKeMu53Zc-KCrI1p-MUCuk3Lj-suIZ1g/viewform?usp=pp_url&entry.1234567890=${encodeURIComponent(bookName)}`;
    window.open(formUrl, "_blank");
}


showBooks();
</script>

</body>
</html>
