<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Books</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    </head>
<body class="dashboard">
<div class="container">
    <div class="hero card">
        <h2 style="text-align:center;margin:0">My Books</h2>
        <p class="muted" style="text-align:center;margin-top:8px">Books you currently have checked out</p>
    </div>

    <div class="books-grid">
        <div class="card book-card">
            <div>
                <h4 style="margin:0">Python Programming</h4>
                <p class="muted" style="margin:6px 0">Due: Nov 28, 2024</p>
            </div>
            <div style="margin-top:8px">
                <button class="dash-btn secondary" onclick="renew('Python Programming')">üîÅ Renew</button>
                <button class="dash-btn primary" onclick="returnBook('Python Programming')">Return</button>
            </div>
        </div>

        <div class="card book-card">
            <div>
                <h4 style="margin:0">Clean Code</h4>
                <p class="muted" style="margin:6px 0">Due: Nov 30, 2025</p>
            </div>
            <div style="margin-top:8px">
                <button class="dash-btn secondary" onclick="renew('Clean Code')">üîÅ Renew</button>
                <button class="dash-btn primary" onclick="returnBook('Clean Code')">Return</button>
            </div>
        </div>
    </div>

    <div class="card center-actions">
        <button class="dash-btn primary" onclick="go('books.html')">üîç Search Books</button>
    </div>

    <div class="card" style="margin-top:12px;text-align:center;">
        <button class="dash-btn back" onclick="goBack()">‚¨Ö Back</button>
    </div>

</div>

<script>
function go(page){ window.location.href = page; }
function goBack(){ window.location.href = 'dashboard.html'; }
function renew(title){ alert('Renew request sent for ' + title); }
function returnBook(title){ alert('Return initiated for ' + title); }
</script>

</body>
</html>
