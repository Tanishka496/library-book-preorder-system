<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Preorder System | Register</title>
  <link rel="stylesheet" href="style.css" />
  
<!-- Firebase -->
<script src="firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  firebase.initializeApp(window.FIREBASE_CONFIG);
  const auth = firebase.auth();
  const db = firebase.firestore();
</script>
</head>
<body class="auth-page fade-page">

<main class="container">
  <section class="card auth-card">

    <button class="back-btn" onclick="history.back()">‚Üê Back</button>

    <div class="logo">üìö</div>
    <h1>Create your account</h1>
    <p class="subtitle">Use your Student ID to register</p>

    <form id="registerForm" novalidate>
      <div class="field">
        <label for="studentId">Student ID</label>
        <input id="studentId" type="text" placeholder="e.g. 2024503530" required>
        <span class="input-error" id="idError"></span>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <span class="input-error" id="passError"></span>
      </div>

      <div class="field">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
        <span class="input-error" id="confirmError"></span>
      </div>

      <p class="error" id="registerError"></p>

      <div class="actions">
        <button class="primary" type="submit">Register</button>
      </div>

      <div class="help-links">
        <a href="index.html" class="link">Already have an account?</a>
      </div>
    </form>
  </section>
</main>

<script>
const registerForm = document.getElementById("registerForm");
const studentId = document.getElementById("studentId");
const password = document.getElementById("password");
const confirmPassword = document.getElementById("confirmPassword");
const idError = document.getElementById("idError");
const passError = document.getElementById("passError");
const confirmError = document.getElementById("confirmError");
const registerError = document.getElementById("registerError");

registerForm.addEventListener("submit", async e => {
  e.preventDefault();
  idError.textContent = passError.textContent = confirmError.textContent = registerError.textContent = "";

  const sid = studentId.value.trim();
  const pwd = password.value;
  const cpwd = confirmPassword.value;

  if (sid.length < 3) return idError.textContent = "Invalid Student ID";
  if (pwd.length < 6) return passError.textContent = "Minimum 6 characters";
  if (pwd !== cpwd) return confirmError.textContent = "Passwords do not match";

  const email = sid+ "@library.com";

  try
  {
    // Create Auth user
    const cred = await auth.createUserWithEmailAndPassword(email, pwd);
    const user = cred.user;

    // Save SAME Student ID in Firestore
    await db.collection("users").doc(user.uid).set({
      sid: sid,                  // ‚úÖ REAL STUDENT ID
      email: user.email,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    alert("Registration successful");
    window.location.href = "index.html";

  } catch (err)
  {
    registerError.textContent = err.message;
  }
});
</script>

</body>
</html>
