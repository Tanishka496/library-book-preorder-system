<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register â€” Library Preorder System</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
<main class="container" role="main">
  <section class="card auth-card" aria-labelledby="reg-heading">
    <div class="logo" aria-hidden="true">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 19V5a2 2 0 0 1 2-2h9l5 5v11a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8 9h6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1 id="reg-heading">Create an account</h1>

    <form id="registerForm" novalidate>
      <div class="field">
        <label for="regStudentId">Student ID</label>
        <input type="text" id="regStudentId" name="regStudentId" placeholder="e.g. 2024503530" required>
        <span class="input-error" id="regIdError" aria-live="polite"></span>
      </div>
      <div class="field">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" name="regPassword" placeholder="Choose a password" required>
        <span class="input-error" id="regPassError" aria-live="polite"></span>
      </div>

      <div class="actions">
        <button type="submit" class="primary">Register</button>
        <a href="index.html" class="secondary">Back to sign in</a>
      </div>

      <p class="error" id="regMsg" aria-live="polite"></p>
    </form>
  </section>
</main>

<script>
const API_BASE = (location.protocol === 'file:') ? 'http://localhost:3000' : '';

function showError(id, message) {
  const el = document.getElementById(id);
  if (el) el.textContent = message;
}

function clearErrors() {
  ['regIdError','regPassError','regMsg'].forEach(id => showError(id, ''));
}

async function register(e) {
  e.preventDefault();
  clearErrors();
  const idEl = document.getElementById('regStudentId');
  const passEl = document.getElementById('regPassword');
  const studentId = idEl.value.trim();
  const password = passEl.value;
  if (studentId.length < 3) { showError('regIdError','Enter a valid Student ID'); idEl.focus(); return; }
  if (password.length < 6) { showError('regPassError','Password must be at least 6 characters'); passEl.focus(); return; }

  try {
    const res = await fetch(API_BASE + '/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ studentId, password })
    });
    const data = await res.json();
    if (!res.ok) {
      showError('regMsg', data.error || 'Registration failed');
      return;
    }
    // on success go to login
    window.location.href = 'index.html';
  } catch (err) {
    showError('regMsg','Network error');
  }
}

document.getElementById('registerForm').addEventListener('submit', register);
</script>
</body>
</html>
